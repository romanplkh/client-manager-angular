<div class="row">
  <div class="col-md-6  mx-auto">
    <div class="card">
      <h1 class="text-center  pt-3">
        <i class="fa fa-lock"></i>
        <span class="text-primary pl-2">Client Manager</span>
      </h1>
      <h3 class="text-center pb-4">Regiter</h3>
      <div class="card-body">
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              [(ngModel)]="email"
              pattern="^(([^<>()\[\]\\.,;:\s@]+(\.[^<>()\[\]\\.,;:\s@]+)*)|(.+))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              required
            />
          </div>
          <input
            type="submit"
            class="btn btn-primary btn-block"
            value="Register"
          />
        </form>
      </div>
    </div>
  </div>
</div>
