<div class="row">
  <div class="col-md-6">
    <a routerLink="/client/{{client?.id}}" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Client
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div *ngIf="client && loaded" class="card">
  <div class="card-header">Edit Client</div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="form-control"
          #clientFirstName="ngModel"
          [(ngModel)]="client.firstName"
          minlength="2"
          required
          [ngClass]="{
            'is-invalid': clientFirstName.errors && clientFirstName.touched
          }"
        />
        <div
          [hidden]="!clientFirstName.errors?.required"
          class="invalid-feedback"
        >
          First Name is required
        </div>
        <div
          [hidden]="!clientFirstName.errors?.minlength"
          class="invalid-feedback"
        >
          First Name should be at least 2 characters
        </div>
      </div>
      <div class="form-group">
        <label for="firstName">Last Name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="form-control"
          #clientLastName="ngModel"
          [(ngModel)]="client.lastName"
          minlength="2"
          required
          [ngClass]="{
            'is-invalid': clientLastName.errors && clientLastName.touched
          }"
        />
        <div
          [hidden]="!clientLastName.errors?.required"
          class="invalid-feedback"
        >
          Last Name is required
        </div>
        <div
          [hidden]="!clientLastName.errors?.minlength"
          class="invalid-feedback"
        >
          Last Name should be at least 2 characters
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          #clientEmail="ngModel"
          [(ngModel)]="client.email"
          pattern="^(([^<>()\[\]\\.,;:\s@]+(\.[^<>()\[\]\\.,;:\s@]+)*)|(.+))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$"
          required
          [ngClass]="{
            'is-invalid': clientEmail.errors && clientEmail.touched
          }"
        />
        <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">
          Email is required
        </div>
        <div [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">
          Email should be valid
        </div>
      </div>
       <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          name="phone"
          id="phone"
          class="form-control"
          #clientPhone="ngModel"
          [(ngModel)]="client.phone"
          pattern="^[\d+]{3}-[\d+]{3}-[\d+]{4}$"
          required
          [ngClass]="{
            'is-invalid': clientPhone.errors && clientPhone.touched
          }"
        />
        <div
          [hidden]="!clientPhone.errors?.required"
          class="invalid-feedback"
        >
          Phone is required
        </div>
        <div
          [hidden]="!clientPhone.errors?.pattern"
          class="invalid-feedback"
        >
          Phone should have the following format: 123-456-7890
        </div>
      </div>
       <div class="form-group">
        <label for="balance">Balance</label>
        <input
          type="number"
          name="balance"
          id="balance"
          class="form-control"
          #clientBalance="ngModel"
          [(ngModel)]="client.balance"
          [disabled]="disableBalanceOnAdd" />

      </div>
      <input type="submit" class="btn btn-outline-warning btn-block" style="cursor: pointer" value="Update">
    </form>
  </div>
</div>
